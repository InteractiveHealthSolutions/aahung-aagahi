# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=appdb

# MySQL Server
spring.datasource.url=jdbc:mysql://localhost:3306/aagahi?useSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=jingle94

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# Enabling H2 Console
spring.h2.console.enabled=true

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/liquibase-changelog-master.xml
logging.level.liquibase=WARN

#logging
logging.level.org.springframework.data=WARN
logging.level.=WARN

#server
server.port=8080

